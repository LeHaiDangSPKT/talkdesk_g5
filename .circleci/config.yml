version: 2.1

jobs:
  test:
    docker:
      - image: circleci/node:14-browsers
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Run Tests
          command: npm run test

workflows:
  build-and-test:
    jobs:
      - test:
          filters:
            branches:
              only:
                - main